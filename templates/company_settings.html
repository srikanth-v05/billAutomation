{% extends 'base.html' %}

{% block header %}Company Settings{% endblock %}

{% block content %}
<div class="card settings-card">
    <h3><i class="fa-solid fa-building" style="color: var(--primary-color);"></i> Company Information</h3>
    <form method="POST" class="styled-form">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" name="name" id="companyName" value="{{ company.name }}" required>
        </div>

        <div class="form-group">
            <label for="companyAddress">Address Line 1</label>
            <input type="text" name="address_line_1" id="companyAddress" value="{{ company.address_line_1 }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="companyState">State</label>
                <input type="text" name="state" id="companyState" value="{{ company.state }}" required>
            </div>
            <div class="form-group">
                <label for="companyGstin">GSTIN</label>
                <input type="text" name="gstin" id="companyGstin" value="{{ company.gstin }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="companyPhone">Phone</label>
            <input type="text" name="phone" id="companyPhone" value="{{ company.phone }}">
        </div>

        <div class="form-actions">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk"></i> Save Details
            </button>
        </div>
    </form>
</div>
{% endblock %}
