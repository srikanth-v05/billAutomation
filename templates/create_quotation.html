{% extends 'base.html' %}

{% block header %}Create Quotation{% endblock %}

{% block content %}
<div class="create-quotation-container">
    <div class="card">
        <h3>Customer Details</h3>
        <div class="form-row">
            <div class="form-group">
                <label>Customer Name</label>
                <div class="search-container" style="position:relative;">
                    <input type="text" id="custName" placeholder="Search or Enter name" autocomplete="off"
                        onkeyup="searchCustomer(this.value)">
                    <input type="hidden" id="custId">
                    <div id="custSearchResults" class="dropdown-menu"
                        style="display:none; position:absolute; width:100%; z-index:1000;"></div>
                </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="qDate" value="{{ now }}">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="custAddr" placeholder="Enter address">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>GSTIN</label>
                <input type="text" id="custGst" placeholder="33ABCDE...">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" id="custState" placeholder="Puducherry">
            </div>
        </div>
        <div class="form-group">
            <label>Place of Supply</label>
            <input type="text" id="placeOfSupply" placeholder="Enter place of supply (e.g., Puducherry)">
        </div>
    </div>

    <div class="card mt-4">
        <div class="items-header">
            <h3>Items</h3>
            <button type="button" class="btn btn-secondary" onclick="addItemRow()">+ Add Item</button>
        </div>

        <div class="table-responsive">
            <table class="items-table" id="itemsTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th width="80">Qty</th>
                        <th width="100">Rate</th>
                        <th width="80">Unit</th>
                        <th width="100">Basic</th>
                        <th width="100">GST %</th>
                        <th width="100">Total</th>
                        <th width="50"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="card mt-4 summary-card">
        <div class="summary-row">
            <span>Total Basic:</span>
            <span id="displayBasic">0.00</span>
        </div>
        <div class="summary-row">
            <span>Total GST:</span>
            <span id="displayGst">0.00</span>
        </div>
        <div class="summary-row tax-details" style="font-size: 0.9em; color: #666; display:none;" id="taxBreakdown">
            <!-- Populated by JS -->
        </div>
    </div>
    <div class="summary-row grand-total">
        <span>Grand Total:</span>
        <span id="displayGrand">0.00</span>
    </div>

    <div class="form-actions mt-4">
        <button type="button" class="btn btn-primary btn-lg" onclick="saveQuotation()">Generate Quotation</button>
    </div>
</div>
</div>

{% endblock %}
